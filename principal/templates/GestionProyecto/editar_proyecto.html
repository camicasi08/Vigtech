{% extends "base.html" %}
{% load bootstrap3 %}
{% block contenido %}
	<div class="page-wrapper">
		{% if messages %}
        		<div class="row">
        			<div class="col-md-6">
        				{% for message in messages %}
					    	<p{% if message.tags == "success" %} class="alert alert-success" {% elif message.tags == "error" %} class="alert alert-error"{% endif %}>{{ message }}</p>
					    {% endfor %}
        			</div>
        		</div>
        		{% endif %}
		<form method="POST">
		<div class='row'>
			<div class='col col-md-6'>
				{% csrf_token%}
				{% bootstrap_form form  %}
			</div>
			
		
		</div>
		<div class='row'>
			<div class='col col-md-4'>
				<input type="submit" class="btn btn-lg btn-primary" value="Editar"/>
			</div>
		</div>
		</form>		

	</div>

{%endblock%}
