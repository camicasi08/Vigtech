{% extends "base.html" %}
{% load bootstrap3 %}
{% block contenido %}
	<div class="page-wrapper">
		<div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Mis proyectos</h1>
            </div>
                <!-- /.col-lg-12 -->
        </div>
		<div class ="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
                                        <th>Nombre</th>
                                        <th>Calificaci√≥n Actual</th>
                                        <th>Disponibilidad</th>
                                        
                                    </tr>

								</thead>
								<tbody>
									{% for proyecto in proyectos%}
										<tr>
											<td><a href="{% url 'editar_proyecto' proyecto.id_proyecto%}">{{proyecto.nombre}}</a></td>
											<td>{{proyecto.calificacion}}</td>
											<td>{{proyecto.disponibilidad}} 
										</tr>
									{% endfor %}

								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
    </div>

{% endblock %}
